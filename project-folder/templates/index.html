  <script>
    // Tampilkan waktu sekarang
    function updateDateTime() {
      const dt = new Date();
      const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      const day = days[dt.getDay()];
      const date = dt.toLocaleDateString('id-ID');
      const time = dt.toLocaleTimeString('id-ID');
      document.getElementById('datetime').textContent = `${day}, ${date} | ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function loadMatches() {
      const container = document.getElementById('leagues-container');
      container.innerHTML = "Memuat pertandingan...";

      fetch('/fixtures/today')
        .then(res => res.json())
        .then(data => {
          container.innerHTML = '';
          const leagues = {};

          if (!data.response || data.response.length === 0) {
            container.innerHTML = 'Tidak ada pertandingan hari ini.';
            return;
          }

          data.response.forEach(match => {
            const key = match.league.name + "|" + match.league.country + "|" + (match.league.flag || '');
            if (!leagues[key]) leagues[key] = [];
            leagues[key].push(match);
          });

          Object.keys(leagues).forEach(key => {
            const [leagueName, country, flag] = key.split('|');
            const col = document.createElement('div');
            col.className = 'league-column';

            const flagHTML = flag ? `<img src="${flag}" alt="${country}">` : '';
            col.innerHTML = `<div class="league-title">${flagHTML} ${leagueName} (${country})</div>`;

            leagues[key].forEach(match => {
              const m = document.createElement('div');
              m.className = 'match';

              const dateObj = new Date(match.fixture.date);
              const timeStr = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
              const dateStr = dateObj.toLocaleDateString('id-ID', { day: '2-digit', month: 'short' });

              const status = match.fixture.status.elapsed ? match.fixture.status.elapsed + "'" : '';

              m.innerHTML = `
                <div class="match-time">
                  <div>${timeStr}</div>
                  <div>${dateStr}</div>
                </div>
                <div class="teams">${match.teams.home.name}</div>
                <div class="score">${match.goals.home !== null ? match.goals.home : '-'}</div>
                <div class="score">${match.goals.away !== null ? match.goals.away : '-'}</div>
                <div class="teams" style="text-align:right;">
                  ${match.teams.away.name}
                  <div class="status">${status}</div>
                </div>
              `;
              col.appendChild(m);
            });

            container.appendChild(col);
          });
        })
        .catch(err => {
          container.textContent = 'Gagal mengambil data pertandingan.';
          console.error(err);
        });
    }

    loadMatches();

  </script>
