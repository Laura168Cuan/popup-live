<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup Daftar Sekarang Responsive</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      text-align: center;
    }

    .popup-daftar {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 999;
      max-width: 95%;
      width: 400px;
      animation: slideUp 0.5s ease-out;
    }

    .popup-logo {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .popup-info {
      flex: 1;
      text-align: left;
      font-size: 14px;
    }

    .popup-info strong {
      font-size: 16px;
      display: block;
      margin-bottom: 4px;
    }

    .btn-daftar {
      background: red;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .close-popup {
      background: none;
      border: none;
      font-size: 18px;
      color: gray;
      margin-left: 8px;
      cursor: pointer;
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 80px); opacity: 0; }
      to   { transform: translate(-50%, 0); opacity: 1; }
    }

    /* Responsif untuk layar kecil */
    @media screen and (max-width: 360px) {
      .popup-daftar {
        flex-direction: column;
        text-align: center;
        align-items: center;
        padding: 10px;
      }
      .popup-logo {
        margin: 0 0 10px 0;
      }
      .popup-info {
        text-align: center;
      }
      .btn-daftar {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<!-- POPUP -->
<div class="popup-daftar" id="popupDaftar">
  <img src="https://iili.io/J9Sx0n7.png" class="popup-logo" alt="Logo">
  <div class="popup-info">
    <strong>LAPAKCUAN</strong>
    1.729.174 sedang online<br>
    ⭐⭐⭐⭐⭐
  </div>
  <button class="btn-daftar" onclick="window.location.href='https://jali.me/apk168'">Daftar</button>
  <button class="close-popup" onclick="tutupPopup()">✕</button>
</div>

<script>
  function tutupPopup() {
    document.getElementById('popupDaftar').style.display = 'none';
  }

  // Tampilkan popup otomatis setelah 2 detik
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById('popupDaftar').style.display = 'flex';
    }, 2000);
  });
</script>

</body>
</html>
